<!DOCTYPE html>
<html lang="en" ng-app="eventApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="eventController">

    <h2>Add Event</h2>
    <form ng-submit="addEvent()">
        <label for="name">Event Name:</label>
        <input type="text" id="name" ng-model="event.name" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" ng-model="event.date" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" ng-model="event.location" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" ng-model="event.price" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Events</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in events">
                <td>{{ event.name }}</td>
                <td>{{ event.date | date:'yyyy-MM-dd' }}</td>
                <td>{{ event.location }}</td>
                <td>{{ event.price }}</td>
                <td>
                    <button ng-click="editEvent(event)">Edit</button>
                    <button ng-click="deleteEvent(event._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
